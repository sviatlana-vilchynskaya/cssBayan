<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>cssBayan</title>
        <link rel="stylesheet" href="./styles/styles.css" />
    </head>
    <body>
        <section class="bayan">
            <div>
                <input id="bayan-1" name="bayan-1" type="checkbox" checked />

                <label for="bayan-1"
                    ><span>Мем про котиков</span>
                    <img
                        class="checked-mark"
                        src="./assets/icons/check-solid.svg"
                        alt="checked" />
                    <img
                        class="xmark"
                        src="./assets/icons/xmark-solid.svg"
                        alt="xmark"
                /></label>

                <article class="bayan-large">
                    <img src="./assets/images/cats.jpg" alt="cat" />
                </article>
            </div>

            <div>
                <input id="bayan-2" name="bayan-2" type="checkbox" />

                <label for="bayan-2">
                    <span>Когда дедлайн сегодня.</span>
                    <img
                        class="checked-mark"
                        src="./assets/icons/check-solid.svg"
                        alt="checked" />
                    <img
                        class="xmark"
                        src="./assets/icons/xmark-solid.svg"
                        alt="xmark"
                /></label>

                <article class="bayan-large">
                    <img src="./assets/images/dedline.jpg" alt="dedline" />
                </article>
            </div>

            <div>
                <input id="bayan-3" name="bayan-3" type="checkbox" />

                <label for="bayan-3"
                    ><span>Боль в глазах</span>
                    <img
                        class="checked-mark"
                        src="./assets/icons/check-solid.svg"
                        alt="checked" />
                    <img
                        class="xmark"
                        src="./assets/icons/xmark-solid.svg"
                        alt="xmark"
                /></label>

                <article class="bayan-large">
                    <img src="./assets/images/words.jpg" alt="words" />
                </article>
            </div>

            <div>
                <input id="bayan-4" name="bayan-4" type="checkbox" />

                <label for="bayan-4"
                    ><span>Новый год</span>
                    <img
                        class="checked-mark"
                        src="./assets/icons/check-solid.svg"
                        alt="checked" />
                    <img
                        class="xmark"
                        src="./assets/icons/xmark-solid.svg"
                        alt="xmark"
                /></label>

                <article class="bayan-large">
                    <img src="./assets/images/newyear.jpeg" alt="newyear" />
                </article>
            </div>

            <div>
                <input id="bayan-5" name="bayan-5" type="checkbox" />

                <label for="bayan-5"
                    ><span>Как я представляю изучение JS</span>
                    <img
                        class="checked-mark"
                        src="./assets/icons/check-solid.svg"
                        alt="checked" />
                    <img
                        class="xmark"
                        src="./assets/icons/xmark-solid.svg"
                        alt="xmark"
                /></label>

                <article class="bayan-large">
                    <img src="./assets/images/stady.jpg" alt="stady" />
                </article>
            </div>
        </section>
    </body>
</html>
